<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üé¨ Movie Management Dashboard</h1>
            <p class="subtitle">Create, Update, and Delete Movies</p>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">‚Üê Back to Movies</a>
            </div>
        </header>

        <!-- Movie Form -->
        <div class="form-container">
            <h2 id="formTitle">Add New Movie</h2>
            <form id="movieForm">
                <input type="hidden" id="movieId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre *</label>
                        <input type="text" id="genre" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="director">Director *</label>
                        <input type="text" id="director" required>
                    </div>

                    <div class="form-group">
                        <label for="releaseYear">Release Year *</label>
                        <input type="number" id="releaseYear" min="1900" max="2100" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="duration">Duration (minutes) *</label>
                        <input type="number" id="duration" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating (0-10) *</label>
                        <input type="number" id="rating" min="0" max="10" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price ($) *</label>
                        <input type="number" id="price" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cast">Cast (comma-separated) *</label>
                    <input type="text" id="cast" placeholder="Actor 1, Actor 2, Actor 3" required>
                </div>

                <div class="form-group">
                    <label for="posterUrl">Poster URL (optional)</label>
                    <input type="text" id="posterUrl">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Movie</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Messages -->
        <div id="message" class="message hidden"></div>

        <!-- Movies Table -->
        <div class="table-container">
            <h2>All Movies</h2>
            <table id="moviesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Year</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="moviesTableBody">
                    <!-- Movies will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
